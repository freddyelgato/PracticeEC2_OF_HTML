<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Styled Page</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Main Content Styling */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        main h2 {
            color: #6a11cb;
            margin-bottom: 10px;
        }

        main p {
            margin-bottom: 15px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: white;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>s
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <h2>Hello World</h2>
        <a href="#" class="btn">Learn More</a>
    </main>
    <footer>
        <p>&copy; 2024 <a href="#">MyWebsite</a>. All rights reserved.</p>
    </footer>
</body>
</html>
